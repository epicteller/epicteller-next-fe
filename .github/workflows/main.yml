# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: "17.x"

      - name: Print secrets env
        run: |
          echo $DEV_ENV_FILE >> .env
          cat .env
        shell: bash
        env:
          DEV_ENV_FILE: ${{secrets.ENV_FILE}}

      - name: Build project
        run: yarn && yarn build
        env:
          GENERATE_SOURCEMAP: 'false'

      - name: Upload COS
        uses: KawashiroNitori/tencent-cos-action@endpoint-support
        with:
          args: upload -rs ./out/ /
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ap-beijing
          endpoint: cos.accelerate.myqcloud.com

      - name: Delete outdated files
        uses: KawashiroNitori/tencent-cos-action@endpoint-support
        with:
          args: upload -rsf --delete ./out/ /
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ap-beijing

      - name: Refresh CDN Cache
        uses: TencentCloud/cli-action@v1
        with:
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          region: ap-beijing
          commands: cdn PurgePathCache --Paths '["https://www.epicteller.com/"]' --FlushType flush
          output_format: json
